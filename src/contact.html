<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Logo for Title bar -->
  <link rel="shortcut icon" href="./images/tcLogoTitleBar.png">
  <title>Taylor's Custom Homes</title>
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- external stylesheet css -->
  <link rel="stylesheet" href="style.css">

</head>
<body id="contact-bgk">
  <!-- form -->
<div class="contact-container">
  <h2 class="contact-title">Contact Us</h2>
  <div class="row">
    <form action="" autocomplete="on" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate" name="first_name">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name="last_name">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" name="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="subject" type="text" name="subject" class="validate">
            <label for="subject">Subject</label>
          </div>
      </div>
     
  <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" type="text" class="materialize-textarea" name="message"></textarea>
          <label for="textarea1">Message</label>
        </div>
      </div>
    </form>
  </div>
        
    </form>
    <button class="btn waves-effect waves-light amber" type="submit" name="action">Submit
    </button>
  </div>
</div>
<!-- / form -->

<!-- footer section -->
<footer class="footer-container">
<div class="icon-left">
  <a href="https://www.facebook.com/taylorscustomhomes"><i class="fab fa-facebook"></i></a>
</div>
<div class="center-footer">
  <span class="company-name text">Taylor's Custom Homes &#169; 2021</span>
</div>
<div class="right-footer">

  <a href="tel:205-705-2588">(205) 705-2588</a>
</div>
</footer>

</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/83c4326dda.js" crossorigin="anonymous"></script>
</html>
